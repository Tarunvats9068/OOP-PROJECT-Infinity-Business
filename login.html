<!DOCTYPE html>

    <link rel="stylesheet" href="login.css">

<body>
    <section class="loginsection">
        <div class="div1"><img src="images/infinity.jpg" alt=""></div>

        </div>

         </div>

            <form action="">

                    <input  type="email" placeholder="Enter Your Mail Id" name="email" id="email">
                </div>
                <div class="div5">

           </div>
           <div class="div7">Remember me</div>

           <div class="div9"><button type="submit"></button></div>

        </div>
        <div class="div11">By logging in, you agree to our Terms of Use and to receive IBT
            emails & updates and acknowledge that you read our Privacy Policy.</div>
